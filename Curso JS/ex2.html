<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos em DOM</title>
    <style>
    div#area{
        font: normal 20pt Arial;
        background: green;
        color: white;
        width: 200px;
        heigth: 200px;
        line-height: 200px;
        text-align: center;
    }
    </style>
</head>
<body>
    <div id="area">
        Interagir
    </div>
    <script>
        var a = document.getElementById("area");
        a.addEventListener('click', clicou);
        a.addEventListener('mouseenter', entrou);
        a.addEventListener('mouseout', saiu);
            function entrou(){
                a.innerText = "Entrou"
            }
            function saiu(){
                a.innerText="Saiu";
            }
            function clicou(){
                a.innerText="Clicou";
            }
    </script>
</body>
</html>
